syntax = "proto3";

package ondewo.t2s;
import "google/protobuf/empty.proto";

// endpoints of custom phonemizer
service CustomPhonemizers{
    rpc GetCustomPhonemizer (PhonemizerId) returns (CustomPhonemizer) {
    };
    rpc CreateCustomPhonemizer (CustomPhonemizer) returns (PhonemizerId) {
    };
    rpc DeleteCustomPhonemizer (PhonemizerId) returns (google.protobuf.Empty) {
    };
    rpc UpdateCustomPhonemizer (UpdateCustomPhonemizerRequest) returns (CustomPhonemizer) {
    };
    rpc ListCustomPhonemizer (ListCustomPhomenizerRequest) returns (ListCustomPhomenizerResponse) {
    };
}

message PhonemizerId{
    string id = 1;
}

message CustomPhonemizer {
    string id = 1;
    repeated Map maps = 2;
}

message Map{
    string word = 1;
    repeated string phoneme_groups = 2;
}

message ListCustomPhomenizerResponse {
    repeated CustomPhonemizer phonemizers = 1;
}

message ListCustomPhomenizerRequest{
    repeated string pipeline_ids = 1;
}

message UpdateCustomPhonemizerRequest{
    enum UpdateMethod{
        replace = 0;
        add_hard = 1;
        add_soft = 2;
    }
    UpdateMethod update_method = 1;
    repeated Map maps = 2;
}

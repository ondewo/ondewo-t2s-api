allow_cache: true
batch_max_steps: 8192
batch_max_steps_valid: 81920
batch_size: 64
config: ./examples/multiband_pwgan/conf/multiband_pwgan.v1.yaml
dev_dir: ./dump/valid/
discriminator_mixed_precision: false
discriminator_optimizer_params:
  lr_fn: ExponentialDecay
  lr_params:
    decay_rate: 0.5
    decay_steps: 200000
    initial_learning_rate: 0.0005
discriminator_train_start_steps: 200000
eval_interval_steps: 5000
format: npy
generator_mixed_precision: false
generator_optimizer_params:
  amsgrad: false
  lr_fn: PiecewiseConstantDecay
  lr_params:
    boundaries:
    - 100000
    - 200000
    - 300000
    - 400000
    - 500000
    - 600000
    - 700000
    values:
    - 0.0005
    - 0.0005
    - 0.00025
    - 0.000125
    - 6.25e-05
    - 3.125e-05
    - 1.5625e-05
    - 1.0e-06
hop_size: 256
is_shuffle: true
lambda_adv: 2.5
lambda_feat_match: 10.0
log_interval_steps: 200
model_type: multiband_melgan_generator
multiband_melgan_generator_params:
  filters: 384
  is_weight_norm: false
  kernel_size: 7
  out_channels: 4
  stack_kernel_size: 3
  stacks: 4
  upsample_scales:
  - 8
  - 4
  - 2
num_save_intermediate_results: 1
outdir: ./out/
parallel_wavegan_discriminator_params:
  conv_channels: 64
  kernel_size: 3
  n_layers: 10
  nonlinear_activation: LeakyReLU
  nonlinear_activation_params:
    alpha: 0.2
  out_channels: 1
  use_bias: true
pretrained: ''
remove_short_samples: true
resume: ./out/checkpoints/ckpt-200000
sampling_rate: 22050
save_interval_steps: 20000
stft_loss_params:
  fft_lengths:
  - 1024
  - 2048
  - 512
  frame_lengths:
  - 600
  - 1200
  - 240
  frame_steps:
  - 120
  - 240
  - 50
subband_stft_loss_params:
  fft_lengths:
  - 384
  - 683
  - 171
  frame_lengths:
  - 150
  - 300
  - 60
  frame_steps:
  - 30
  - 60
  - 10
train_dir: ./dump/train/
train_max_steps: 4000000
use_norm: true
verbose: 1
version: '0.0'
